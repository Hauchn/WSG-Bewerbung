<!DOCTYPE html>
<html lang="de">
<header>
    <div class="logo">
        <img src="wsg-logo.png" alt="WSG Tirol Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#" id="paul-schober-link">Paul Schober</a></li> <!-- Neuer Menüpunkt -->
        </ul>
    </nav>
</header>

<section id="paul-schober-section" style="display:none;">
    <!-- Kein iframe hier, es wird dynamisch hinzugefügt -->
</section>
<script>
    document.getElementById('paul-schober-link').addEventListener('click', function(event) {
        event.preventDefault();
        var section = document.getElementById('paul-schober-section');
        var iframe = document.getElementById('bewerbung-frame');
        
        // Überprüfe, ob das iframe bereits existiert
        if (!iframe) {
            iframe = document.createElement('iframe');
            iframe.id = 'bewerbung-frame';
            iframe.src = 'Lebenslauf_richtig.pdf';  // Setze den korrekten Pfad zur PDF
            iframe.width = '100%';
            iframe.height = '600px';
            iframe.style.border = 'none';
            section.appendChild(iframe); // Füge das iframe zur Seite hinzu
        }

        // Umschalten der Anzeige: Anzeigen oder Verstecken
        if (section.style.display === 'none' || section.style.display === '') {
            section.style.display = 'block'; // Zeige die Sektion mit dem iframe an
        } else {
            section.style.display = 'none';  // Verstecke die Sektion und das iframe
        }
    });
</script>
<body>
 <section class="resume-section">
    <h2>Mein Lebenslauf</h2>
    <iframe src="Lebenslauf_richtig.pdf" width="100%" height="600px"></iframe>
</section>
</body>
</html>

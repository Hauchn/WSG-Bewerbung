<!DOCTYPE html>
<html lang="de">
<header>
    <div class="logo">
        <img src="wsg-logo.png" alt="WSG Tirol Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#" id="paul-schober-link">Paul Schober</a></li> <!-- Neuer MenÃ¼punkt -->
        </ul>
    </nav>
</header>

<section id="paul-schober-section" style="display:none; text-align: center; margin-top: 20px;">
<iframe src="Lebenslauf_richtig.pdf" width="100%" height="600px" style="border: none;"></iframe>
</section>
<script>
    document.getElementById('paul-schober-link').addEventListener('click', function(event) {
        event.preventDefault(); // Verhindert das Standardverhalten des Links
        var section = document.getElementById('paul-schober-section');
        if(section.style.display === 'none') {
            section.style.display = 'block'; // Zeigt den Lebenslauf an
        } else {
            section.style.display = 'none'; // Versteckt den Lebenslauf, wenn erneut geklickt wird
        }
    });
</script>
<body>
 <section class="resume-section">

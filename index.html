<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Schober</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: center; /* Zentriert die Menüpunkte */
            align-items: center;
            padding: 10px;
            background-color: white;
            position: relative;
            width: 100%;
            margin-top: 20px; /* Verschiebt den gesamten Header 2 cm nach unten */
        }

        .logo {
            position: absolute;
            left: 60px; /* Nähert das Logo "Paul Schober" um 4 cm (40px) an */
            width: 120px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 30px; /* Abstand zwischen den Links */
            margin-left: 40px; /* Schiebt alle Menüpunkte 2 cm (20px) weiter nach rechts */
        }

        .nav a {
            text-decoration: none;
            color: green;
            font-size: 18px;
            font-weight: bold; /* Semikolon hinzugefügt */
            text-transform: uppercase;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto; /* Automatische Höhe */
            margin-top: 40px; /* Erhöht den Abstand nach unten */
        }

        .image-container img {
            max-width: 80%; /* Verkleinert das Bild auf 80% der verfügbaren Breite */
            height: auto;
            border-radius: 10px; /* Optional: Leichte Abrundung der Ecken */
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="wsg-logo.png" alt="WSG Tirol Logo" class="logo"> <!-- Pfad zum Logo anpassen -->
        <nav class="nav">
            <a href="#" id="paul-schober-link">Paul Schober</a> <!-- Link zur Bewerbung -->
            <a href="#">Teams</a>
            <a href="#">Nachwuchs</a>
            <a href="#">Verein</a>
            <a href="#">Business</a>
            <a href="#">Tickets</a>
            <a href="#">Fanshop</a>
        </nav>
    </header>
 <div class="hero-section">
        <div class="image-container">
            <img src="wsg-spiel.png" alt="WSG Spiel" />
        </div>
        <div class="text-content">
            <h2>22. Sep. 2024</h2>
            <h1>WSG erkämpfte sich gegen Salzburg einen Punkt</h1>
            <p>Unsere Mannschaft knüpfte dem FC Red Bull Salzburg vor 3.650 Zuschauer:innen mit einer ansprechenden Leistung einen Punkt ab.</p>
            <a href="#" class="weiterlesen-button">Weiterlesen</a>
        </div>
    </div>

    <!-- Bild in der Mitte -->
    <div class="image-container">
        <img src="wsg-spiel.png" alt="WSG Spiel" />
    </div>

    <section id="paul-schober-section" style="display:none;">
        <iframe id="bewerbung-frame" width="100%" height="600px" style="border: none;"></iframe>
    </section>

    <script>
        document.getElementById('paul-schober-link').addEventListener('click', function(event) {
            event.preventDefault();
            var section = document.getElementById('paul-schober-section');
            var iframe = document.getElementById('bewerbung-frame');

            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                if (!iframe.src) {
                    iframe.src = 'Lebenslauf_richtig.pdf';  // Setze den korrekten Pfad zur PDF
                }
            } else {
                section.style.display = 'none';
            }
        });
    </script>
</body>

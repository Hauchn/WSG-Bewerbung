<!DOCTYPE html>
<html lang="de">
<header>
    <div class="logo">
        <img src="wsg-logo.png" alt="WSG Tirol Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fanshop</a></li>
            <li><a href="#" id="paul-schober-link">Paul Schober</a></li> <!-- Neuer Menüpunkt -->
        </ul>
    </nav>
</header>

<section id="paul-schober-section" style="display:none; text-align: center; margin-top: 20px;">
    <iframe id="bewerbung-frame" width="100%" height="600px" style="border: none;"></iframe>
</section>
<script>
    document.getElementById('paul-schober-link').addEventListener('click', function(event) {
        event.preventDefault(); // Verhindert das Standardverhalten des Links
        var section = document.getElementById('paul-schober-section');
        var iframe = document.getElementById('bewerbung-frame');
        if(section.style.display === 'none' || section.style.display === '') {
            section.style.display = 'block'; // Zeigt den Abschnitt an
            iframe.src = 'Lebenslauf_richtig.pdf'; // Lädt die PDF in das iframe
        }
    });
</script>
<body>
 <section class="resume-section">
    <h2>Mein Lebenslauf</h2>
    <iframe src="Lebenslauf_richtig.pdf" width="100%" height="600px"></iframe>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Schober</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
        }

        .logo {
            width: 120px; /* Größe des Logos anpassen */
            margin-right: 20px;
        }

        .nav {
            display: flex;
            gap: 30px; /* Abstand zwischen den Links */
        }

        .nav a {
            text-decoration: none;
            color: green;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="wsg-logo.png" alt="WSG Tirol Logo" class="logo"> <!-- Pfad zum Logo anpassen -->
        <nav class="nav">
            <a href="#" id="paul-schober-link">Paul Schober</a> <!-- Link zur Bewerbung -->
            <a href="#">Teams</a>
            <a href="#">Nachwuchs</a>
            <a href="#">Verein</a>
            <a href="#">Business</a>
            <a href="#">Tickets</a>
            <a href="#">Fanshop</a>
        </nav>
    </header>

    <section id="paul-schober-section" style="display:none;">
        <iframe id="bewerbung-frame" width="100%" height="600px" style="border: none;"></iframe>
    </section>

    <script>
        document.getElementById('paul-schober-link').addEventListener('click', function(event) {
            event.preventDefault();
            var section = document.getElementById('paul-schober-section');
            var iframe = document.getElementById('bewerbung-frame');

            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                if (!iframe.src) {
                    iframe.src = 'Lebenslauf_richtig.pdf';  // Setze den korrekten Pfad zur PDF
                }
            } else {
                section.style.display = 'none';
            }
        });
    </script>
</body>
</html>

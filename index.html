<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Schober</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: center; /* Zentriert die Men체punkte */
            align-items: center;
            padding: 10px;
            background-color: white;
            position: relative;
            width: 100%;
            margin-top: 20px; /* Verschiebt den gesamten Header 2 cm nach unten */
        }

        .logo {
            position: absolute;
            left: 60px; /* N채hert das Logo "Paul Schober" um 4 cm (40px) an */
            width: 120px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 30px; /* Abstand zwischen den Links */
            margin-left: 40px; /* Schiebt alle Men체punkte 2 cm (20px) weiter nach rechts */
        }

        .nav a {
            text-decoration: none;
            color: green;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4caf50; /* Gr체ne Farbe */
            padding: 20px;
            border-radius: 10px;
        }

        .text-content {
            color: white;
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .text-content p {
            font-size: 18px;
        }

        .weiterlesen-button {
            padding: 10px 20px;
            background-color: white;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="wsg-logo.png" alt="WSG Tirol Logo" class="logo"> <!-- Pfad zum Logo anpassen -->
        <nav class="nav">
            <a href="#" id="paul-schober-link">Paul Schober</a> <!-- Link zur Bewerbung -->
            <a href="#">Teams</a>
            <a href="#">Nachwuchs</a>
            <a href="#">Verein</a>
            <a href="#">Business</a>
            <a href="#">Tickets</a>
            <a href="#">Fanshop</a>
        </nav>
    </header>

    <!-- Hero-Section -->
    <div class="hero-section">
        <div class="image-container">
            <img src="wsg-spiel.png" alt="WSG Spiel" />
        </div>
    <section id="paul-schober-section" style="display:none;">
        <iframe id="bewerbung-frame" width="100%" height="600px" style="border: none;"></iframe>
    </section>

    <script>
        document.getElementById('paul-schober-link').addEventListener('click', function(event) {
            event.preventDefault();
            var section = document.getElementById('paul-schober-section');
            var iframe = document.getElementById('bewerbung-frame');

            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                if (!iframe.src) {
                    iframe.src = 'Lebenslauf_richtig.pdf';  // Setze den korrekten Pfad zur PDF
                }
            } else {
                section.style.display = 'none';
            }
        });
    </script>
</body>
</html>

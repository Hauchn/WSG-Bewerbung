<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Schober</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            width: 100px;
            margin-right: 20px;
        }

        .green-bar {
            background-color: green;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Grüne Leiste über die gesamte Breite */
        }

        .name-link {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .name-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="wsg-logo.png" alt="WSG Tirol Logo" class="logo">
    <div class="green-bar">
        <a href="#" id="paul-schober-link" class="name-link">Paul Schober</a>
    </div>
</header>

<section id="paul-schober-section" style="display:none;">
    <iframe id="bewerbung-frame" width="100%" height="600px" style="border: none;"></iframe>
</section>

<script>
    document.getElementById('paul-schober-link').addEventListener('click', function(event) {
        event.preventDefault();
        var section = document.getElementById('paul-schober-section');
        var iframe = document.getElementById('bewerbung-frame');

        if (section.style.display === 'none' || section.style.display === '') {
            section.style.display = 'block';
            if (!iframe.src) {
                iframe.src = 'Lebenslauf_richtig.pdf';  // Stelle sicher, dass der Pfad korrekt ist
            }
        } else {
            section.style.display = 'none';
        }
    });
</script>

</body>
</html>
